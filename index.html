<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/components/reset.css">
    <link rel="stylesheet" href="css/components/title-main.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">

    <title>Gabriel.Juca</title>
</head>

<body>
    <header>
        <h1 class="main-title">Gabriel.Juca</h1>
        <nav>
            <a href="" lang="en">Skills</a>
            <a href="">Projetos</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
            <a href="" lang="en" class="button">Download CV</a>
        </nav>
    </header>

    <main>
        <!-- inicio seção banner-->
        <section class="banner"> 
            <!-- container que armazena titulo -->
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Gabriel Jucá</h1>
                    <h2>FrontEnd Developer</h2>
                </div>

                <div class="navigation">
                    <a href="#" class="button">Download CV</a>
                    <a href="#" class="button">Contatos</a>
                </div>
            </div>
        </section>
        <!-- fim seção banner -->

        <!-- container que armazena habilidades-->
        <section class="section">
            <h2 class="main-title-second">Skills</h2>

            <dl class="skill-tec"> <!-- description list-->
                <dt class="title">HTML</dt> <!-- description title-->
                <dd class="icon">
                    <img src="/assets/ico_html5.png" alt="Logo do HTML5 pixel art">
                </dd>
                <dd class="bar">
                    <progress class="progress" value="70" max="100">70 %</progress>
                </dd>              
            </dl>

        </section>
    </main>
</body>

</html>
